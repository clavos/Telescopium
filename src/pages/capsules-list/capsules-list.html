<ion-header>

  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Capsules</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let capsule of capsules">
      <ion-item (click)="openCapsule(capsule)">
        <h2>{{capsule.capsule_serial}}</h2>
        <p>Missions : {{capsule.missions.length}}</p>
        <ion-note [ngStyle]="{'color' : ((capsule.status == 'active')?'green':'red')}" item-end>{{capsule.status}}</ion-note>
      </ion-item>
      <ion-item-options>
        <!-- <button ion-button color="light" icon-start>Missions</button> -->
        <button ion-button color="primary" icon-start (click)="openCapsule(capsule)">Details</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
