<ion-header>

  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let capsule of capsules" (click)="openCapsule(capsule)" >
      <h2>{{capsule.name}}</h2>
      <p>{{capsule.type}}</p>
    </ion-item>
  </ion-list>
</ion-content>
