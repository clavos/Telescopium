<ion-header>
  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Capsules</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let core of cores" (click)="openCore(core)">
          <h2>{{core.core_serial}}</h2>
          <p>Missions : {{core.missions.length}}</p>
          <p>Blocks : {{core.block}}</p>
          <ion-note [ngStyle]="{'color' : getColorStatusCore(core)}" item-end>{{core.status}}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
