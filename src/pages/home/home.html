<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>A look beyond the sky !</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngFor="let page of pages">
        <ion-card (click)="navigate(page)">
          <img src="{{page.imgPath}}" />
          <ion-card-content>
            <ion-card-title>
              {{page.title}}
            </ion-card-title>
            <p>
              {{page.title}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
