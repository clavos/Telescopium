<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>A look beyond the sky !</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-img style="width: 100%; height: 300px; background-color: transparent;" src="assets/imgs/rocket.png"></ion-img>
  <!-- <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button> -->
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngFor="let page of pages">
        <ion-card (click)="navigate(page)">
          <img src="{{page.imgPath}}" />
          <ion-card-content>
            <ion-card-title>
              {{page.title}}
            </ion-card-title>
            <p>
              {{page.title}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
