<ion-header>
  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Parameters</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Display
    </ion-list-header>
  </ion-list>
  <ion-item>
    <ion-label>Metric system</ion-label>
    <ion-toggle [(ngModel)]="DistanceSystem" (ionChange)="onDistanceChange()"></ion-toggle>
  </ion-item>
  <ion-item>
      <ion-label>Weight in kilograms</ion-label>
      <ion-toggle [(ngModel)]="weightSystem" (ionChange)="onWeightChange()"></ion-toggle>
    </ion-item>
</ion-content>
