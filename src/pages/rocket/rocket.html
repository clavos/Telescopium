<ion-header>

  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rockets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let rocket of rockets" (click)="itemSelected(item)">
        {{ rocket.name }}
      </button>  
    </ion-list>
</ion-content>
